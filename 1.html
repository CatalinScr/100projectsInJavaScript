<body>
<h1 class="header">This aplication is searching the longest word from a phrase that you enter and the length of the word.</h1>
<p ></p>
<form class="center">
	<label>
		Enter the string that you want to search the bigest word.<br>
	</label>
	<input type="text" name="text" id="valueSearch">
	<input type="submit" value="Find" id="submit" >
</form>
<p id="response"></p>

<script type="text/javascript">
document.getElementById("submit").addEventListener("click", function(event){
	event.preventDefault();
	var str=document.getElementById("valueSearch").value;
	var answer=findLongestWord(str);
	document.getElementById("response").innerHTML = "<p> You have entered the phrase: "+str +" <br> The bigest word is: " + answer+" and has length " + answer.length + "!"; 

})
// the function is searching the longest word in the phrase and is returning the value
function findLongestWord(str){
 var strSplit=str.split(" ");
 var word="";
for(var i=0; i<strSplit.length; i++){
		if( strSplit[i].length > word.length  ) {
			word=strSplit[i];
		}
	}
return word; 	
} // /findLongestWord


</script>
